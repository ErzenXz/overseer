name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (${{ matrix.os }} / Node ${{ matrix.node }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        # Pin Node 22 to a stable patch version to avoid runner drift across OS.
        node: ["20", "22.17.1"]

    env:
      CI: "true"
      NEXT_TELEMETRY_DISABLED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Set DATABASE_PATH (Unix)
        if: runner.os != 'Windows'
        run: echo "DATABASE_PATH=${{ runner.temp }}/overseer.db" >> "$GITHUB_ENV"

      - name: Set DATABASE_PATH (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Add-Content -Path $env:GITHUB_ENV -Value ("DATABASE_PATH=" + $env:RUNNER_TEMP + "\\overseer.db")

      - name: Tests
        run: pnpm test

      - name: Typecheck
        run: pnpm typecheck

      - name: Init DB (migrations)
        run: pnpm run db:init

      - name: Bash Script Smoke Test (dry-run)
        if: runner.os != 'Windows'
        run: |
          bash scripts/install.sh --dry-run
          bash scripts/update.sh --dry-run

      - name: Build
        run: pnpm build

  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install ShellCheck
        run: sudo apt-get update -y && sudo apt-get install -y shellcheck
      - name: Lint Scripts
        run: shellcheck scripts/install.sh scripts/update.sh skills.sh
