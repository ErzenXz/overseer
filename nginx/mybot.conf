##
# MyBot Nginx Reverse Proxy Configuration
#
# This configuration provides:
# - Reverse proxy to Next.js web server
# - SSL/TLS termination (with Let's Encrypt)
# - WebSocket support for real-time features
# - Security headers
# - Rate limiting
# - Gzip compression
# - Static asset caching
#
# Installation:
#   1. Copy to /etc/nginx/sites-available/mybot
#   2. Edit server_name and paths
#   3. Create symlink: ln -s /etc/nginx/sites-available/mybot /etc/nginx/sites-enabled/
#   4. Test: nginx -t
#   5. Reload: systemctl reload nginx
#
# For SSL with Let's Encrypt:
#   certbot --nginx -d yourdomain.com
##

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=mybot_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=mybot_general:10m rate=30r/s;

# Upstream backend (Next.js server)
upstream mybot_backend {
    # Use keepalive connections for better performance
    keepalive 64;
    
    # If using PM2 cluster mode with multiple instances:
    # server 127.0.0.1:3000;
    # server 127.0.0.1:3001;
    # server 127.0.0.1:3002;
    # server 127.0.0.1:3003;
    
    # Single instance:
    server 127.0.0.1:3000;
}

# ======================
# HTTP Server (redirect to HTTPS)
# ======================
server {
    listen 80;
    listen [::]:80;
    server_name mybot.example.com;  # CHANGE THIS
    
    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ======================
# HTTPS Server
# ======================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mybot.example.com;  # CHANGE THIS
    
    # Access logs
    access_log /var/log/nginx/mybot_access.log;
    error_log /var/log/nginx/mybot_error.log;
    
    # ======================
    # SSL Configuration
    # ======================
    # After running certbot, these paths will be auto-configured:
    # ssl_certificate /etc/letsencrypt/live/mybot.example.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/mybot.example.com/privkey.pem;
    
    # For now, use self-signed certificate (development):
    # openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
    #   -keyout /etc/ssl/private/mybot-selfsigned.key \
    #   -out /etc/ssl/certs/mybot-selfsigned.crt
    ssl_certificate /etc/ssl/certs/mybot-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/mybot-selfsigned.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # ======================
    # Security Headers
    # ======================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy (adjust as needed)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;
    
    # ======================
    # Gzip Compression
    # ======================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # ======================
    # Client Settings
    # ======================
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # ======================
    # API Routes (with rate limiting)
    # ======================
    location /api/ {
        limit_req zone=mybot_api burst=20 nodelay;
        
        proxy_pass http://mybot_backend;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # ======================
    # WebSocket Support (for real-time features)
    # ======================
    location /api/ws {
        proxy_pass http://mybot_backend;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts (longer for WebSocket)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # ======================
    # Next.js Static Assets
    # ======================
    location /_next/static/ {
        proxy_pass http://mybot_backend;
        
        # Cache static assets for 1 year
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # ======================
    # Public Static Files
    # ======================
    location /public/ {
        proxy_pass http://mybot_backend;
        
        # Cache for 1 day
        add_header Cache-Control "public, max-age=86400";
    }
    
    # ======================
    # Health Check (no rate limiting)
    # ======================
    location /api/health {
        proxy_pass http://mybot_backend;
        access_log off;
    }
    
    # ======================
    # All Other Routes
    # ======================
    location / {
        limit_req zone=mybot_general burst=50 nodelay;
        
        proxy_pass http://mybot_backend;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Keep-alive
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ======================
    # Error Pages
    # ======================
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

